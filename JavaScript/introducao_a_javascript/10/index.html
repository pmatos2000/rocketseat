<!DOCTYPE html>
<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>

            function exibeAlgo(){
                console.log("Hello World");
            }

            function exibeAlgo2(){
                console.log("Ola mundo");
            }

            //Executa a função a cada 1s
            setInterval(exibeAlgo, 1000);

            //Executa a função depois de 5s
            setTimeout(exibeAlgo2, 5000);

        </script>
    </body>
</html>
