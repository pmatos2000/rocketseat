<!DOCTYPE html>
<html>

        <title>Curso Javascript</title>

    <body>
        <script>
            
            //Declaração de função
            function retornaSexo(sexo){
                /* M -> Masculino
                 * F -> Feminino
                */

                /*
                //Usando if e else
                if(sexo === 'M'){
                    return("Masculino");
                }
                else if(sexo === "F"){
                    return("Feminino");
                }
                else{
                    return("Outro");
                }
                */

                switch(sexo){
                    case 'M':
                        return("Masculino");
                    case 'F':
                        return("Feminino");
                    default:
                        return("Outro")
                }
            }

            var res = retornaSexo('M');
            var res2 = retornaSexo('F');
            var res3 = retornaSexo('A');
            console.log(res, res2, res3);
             
        </script>
