<!DOCTYPE html>
<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            function experiencia(anos) {
                // De 0-1 ano: Iniciante
                // De 1-3 anos: Intermediário
                // De 3-6 anos: Avançado
                // De 7 acima: Jedi Master

                if(anos < 1){
                    return "Iniciante";
                }
                else if (anos < 3){
                    return "Intermediário";
                }
                else if(anos < 7){
                    return "Avançado";
                }
                else{
                    return "Jedi Master";
                }
            }
            
            var anosEstudo = 5;
            res = experiencia(anosEstudo);
            
            console.log(res);
            
            
        </script>
    </body>
</html>
