<!DOCTYPE html>
<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>

            for (var i = 0; i <= 10; i++){
                console.log(i);
            }

            var j = 0;
            while (j <= 10){
                console.log(j);
                j++;
            }

        </script>
    </body>
</html>
