<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>
        <div id="app">
            <div class="box"></div>
        </div>

        <script>
            //Recupera elemento com class box
            var boxElement = document.querySelector(".box");

            //Modifica o estilo
            boxElement.style.width = "100px";
            boxElement.style.height = "100px";
            boxElement.style.backgroundColor = "#f00";

        </script>
    </body>
</html>
