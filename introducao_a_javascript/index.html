<!DOCTYPE html>
<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            //Declaração de variaveis
            var x = 10, y = 5;
            console.log(x, y);
            var resultado = x + y;
            console.log(resultado);

            //Cuidado com o tipo
            x = "10";
            console.log(x, y);
            resultado = x + y;
            console.log(resultado);

            //Forma compacta
            x = 10;
            x += y; //x = x + y
            console.log(x);
             
        </script>
    </body>
</html>
